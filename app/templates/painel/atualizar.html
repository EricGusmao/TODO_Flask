{% extends 'painel/base_painel.html' %}

{% block head %}
<title>Atualizar Tarefa</title>
{% endblock %}

{% block body %}
<div class="conteudo">
    <h1>Atualizar tarefa</h1>

    <div class="form">
        <form action="{{url_for('painel.atualizar', id=tarefa.id)}}" method="post">
            <input type="text" name="conteudo" id="conteudo" value="{{tarefa.conteudo}}">
            <input type="submit" value="Atualizar">
        </form>
    </div>
</div>
{% endblock %}
